---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
          </header>

          <article>
            {{ content }}
          </article>
          <div class="wrapper">
            <h3>See also</h3>
            {% include related.html %}
          </div>
          <!-- Social -->
          {%- if page.social %}
          <div class="social">
            <div class="contact-icons">
              {% include social.html %}
            </div>

            <div class="contact-note">
              {{ site.contact_note }}
            </div>

          </div>
          {%- endif %}
        </div>
